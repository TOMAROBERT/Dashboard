<head>

      max-width: 800px;

      font-family: Arial;

<body>
    <h2>Senzorul v1 are temperatura apei:</h2><h2><div id="frumos"></div></h2>    
</body>
    
<script>   
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("frumos").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/temperatura", true);
  xhttp.send();
}, 3000 ) ;    
</script>
